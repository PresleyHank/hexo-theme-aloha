                        <ol class="ui list">
<li><p>Modify following at site&#x2019;s config to:</p>
<figure class="highlight yml"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="attr">highlight:</span></div><div class="line"><span class="attr">  enable:</span> <span class="literal">true</span></div><div class="line"><span class="attr">  line_number:</span> <span class="literal">true</span></div><div class="line"><span class="attr">  auto_detect:</span> <span class="literal">false</span></div><div class="line"><span class="attr">  tab_replace:</span></div></pre></td></tr></table></figure>
</li>
<li><p>Add code with code tag, e.g.:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">```java</div><div class="line">  public class Test {</div><div class="line"></div><div class="line">    public static void main(String[] args) {</div><div class="line">      System.out.println(&quot;Hello Code Highlight&quot;);</div><div class="line">    }</div><div class="line"></div><div class="line">  }</div><div class="line">```</div></pre></td></tr></table></figure>
</li>
<li><p>Preview</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Test</span> </span>{</div><div class="line"></div><div class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>{</div><div class="line">    System.out.println(<span class="string">&quot;Hello Code Highlight&quot;</span>);</div><div class="line">  }</div><div class="line"></div><div class="line">}</div></pre></td></tr></table></figure>
</li>
</ol>
